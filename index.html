<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Silly Story Generator</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <section class="story-section">
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="Your Name Here" />
        <div class="unit-choice">
            <label for="imperial">Imperial</label>
            <input id="imperial" type="radio" name="units" value="imperial" checked />
            <label for="metric">Metric</label>
            <input id="metric" type="radio" name="units" value="metric" />
        </div>
        <button class="randomize">Generate Random Story</button>
        <p class="story-output"></p>
    </section>
    <script src="js/silly-story.js"></script>

</body>
</html>
